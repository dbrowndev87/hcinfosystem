<div class="container-fluid">
  <form [formGroup]="userForm" autocomplete="off" novalidate (ngSubmit)="createUser(userForm.value)">
    <div class="form-horizontal well">

      <div class="form-group">
        <label for="firstname" class="control-label col-md-2">First Name: </label>
        <div class="col-md-5">
          <input type="text" formControlName="firstname" id="firstname" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('firstname') && hasError('firstname', 'required')">Name is required</em>
          <em *ngIf="validateControl('firstname') && hasError('firstname', 'maxlength')">Maximum allowed length is 60
            characters.</em>
        </div>
      </div>
      <div class="form-group">
        <label for="lastname" class="control-label col-md-2">Last Name: </label>
        <div class="col-md-5">
          <input type="text" formControlName="lastname" id="lastname" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('lastname') && hasError('lastname', 'required')">Name is required</em>
          <em *ngIf="validateControl('lastname') && hasError('lastname', 'maxlength')">Maximum allowed length is 60
            characters.</em>
        </div>
      </div>

      <div class="form-group">
        <label for="birthdate" class="control-label col-md-2">Date of birth: </label>
        <div class="col-md-5">
          <input type="text" formControlName="birthdate" id="birthdate" class="form-control" appDatepicker (change)="executeDatePicker($event)"
            readonly />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('birthdate') && hasError('birthdate', 'required')">Date of birth is required</em>
        </div>
      </div>

      <div class="form-group">
        <label for="address" class="control-label col-md-2">Address: </label>
        <div class="col-md-5">
          <input type="text" formControlName="address" id="address" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('address') && hasError('address', 'required')">Address is required</em>
          <em *ngIf="validateControl('address') && hasError('address', 'maxlength')">Maximum allowed length is 140
            characters.</em>
        </div>
      </div>

      <div class="form-group">
        <label for="email" class="control-label col-md-2">E-Mail: </label>
        <div class="col-md-5">
          <input type="text" formControlName="email" id="email" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('email') && hasError('email', 'required')">E-Mail is required</em>
          <em *ngIf="validateControl('email') && hasError('email', 'maxlength')">Maximum allowed length is 50
            characters.</em>
        </div>
      </div>

      <div class="form-group">
        <label for="typecode" class="control-label col-md-2">Type Code: </label>
        <div class="col-md-5">
          <select #tCode name="typecode" id="typecode" formControlName="typecode">
            <option value="1" selected="selected">1 - Admin</option>
            <option value="2">2 - Faculty</option>
            <option value="3">3 - Student</option>
          </select>
        </div>
      </div>

      <br><br>

      <div class="form-group">
        <div class="col-md-offset-5 col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!userForm.valid">Save</button>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-danger" (click)="redirectToUserList()">Cancel</button>
        </div>
      </div>

    </div>
  </form>

  <app-success-modal [modalHeaderText]="'Success message'" [modalBodyText]="'User Added successfully'" [okButtonText]="'OK'"
    (redirectOnOK)="redirectToUserList()"></app-success-modal>

  <app-error-modal [modalHeaderText]="'Error message'" [modalBodyText]="errorMessage" [okButtonText]="'OK'"></app-error-modal>

</div>
