<div class="container-fluid">
  <div class="row">
    <div class="col-md-offset-10 col-md-2">
      <a [routerLink]="['/student/create']">Create Student</a>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-12">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Date of birth</th>
              <th>Address</th>
              <th>Status</th>
              <th>E-Mail</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students">
              <td>{{student.studentId}}</td>
              <td>{{student.studentFirstName}}</td>
              <td>{{student.studentLastName}}</td>
              <td>{{student.studentBirthDate | date: 'dd/MM/yyyy'}}</td>
              <td>{{student.studentAddress}}</td>
              <td>{{student.studentStatus}}</td>
              <td>{{student.studentEmail}}</td>
              <td><button type="button" id="update" class="btn btn-success" (click)='redirectToUpdatePage(student.studentId)'>Update</button></td>
              <td><button type="button" id="delete" class="btn btn-danger" (click)='redirectToDeletePage(student.studentId)'>Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
