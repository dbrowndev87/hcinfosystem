<div class="container-fluid">
  <div class="row">
    <div class="col-md-10 well">
      <div class="row">
        <div class="col-md-3">
          <label for="firstName" class="control-label">First Name:</label>
        </div>
        <div class="col-md-7">
          <span name="firstName">
            {{student?.studentFirstName}}
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label for="lastName" class="control-label">Last Name:</label>
        </div>
        <div class="col-md-7">
          <span name="lastName">
            {{student?.studentLastName}}
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <label for="studentId" class="control-label">Student Id:</label>
        </div>
        <div class="col-md-7">
          <span name="address">
            {{student?.studentId}}
          </span>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col-md-offset-8 col-md-1">
      <button type="submit" class="btn btn-info" (click)="deleteStudent()">Delete</button>
    </div>
    <div class="col-md-1">
      <button type="button" class="btn btn-danger" (click)="redirectToStudentList()">Cancel</button>
    </div>
  </div>
  <app-success-modal [modalHeaderText]="'Success message'" [modalBodyText]="'Action completed successfully'"
    [okButtonText]="'OK'" (redirectOnOK)="redirectToStudentList()"></app-success-modal>

  <app-error-modal [modalHeaderText]="'Error message'" [modalBodyText]="errorMessage" [okButtonText]="'OK'"></app-error-modal>
</div>
