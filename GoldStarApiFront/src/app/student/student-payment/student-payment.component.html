<div class="container-fluid">
  <form [formGroup]="studentPaymentForm" autocomplete="off" novalidate (ngSubmit)="updatePayment(studentPaymentForm.value)">
    <div class="form-horizontal well">

      <div class="form-group">
        <label for="amount" class="control-label col-md-2">Ammount $: </label>
        <div class="col-md-5">
          <input type="text" formControlName="amount" id="amount" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('amount') && hasError('amount', 'required')">Name is required</em>
          <em *ngIf="validateControl('amount') && hasError('amount', 'maxlength')">Maximum allowed length is 60
            characters.</em>
        </div>
      </div>

      <br><br>

      <div class="form-group">
        <div class="col-md-offset-5 col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!userForm.valid">Save</button>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-danger" (click)="redirectToHome()">Cancel</button>
        </div>
      </div>

    </div>
  </form>

  <app-success-modal [modalHeaderText]="'Success message'" [modalBodyText]="'Payment completed successfully'"
    [okButtonText]="'OK'" (redirectOnOK)="updatePaymentInformation()"></app-success-modal>

  <app-error-modal [modalHeaderText]="'Error message'" [modalBodyText]="errorMessage" [okButtonText]="'OK'"></app-error-modal>

</div>
