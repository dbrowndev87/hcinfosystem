<div class="container-fluid">

  <!-- Loading Bar -->
  <div *ngIf="!isLoaded">
    <div class="row">
      <div class="col-md-8 centerDiv well">
        <img src="assets/loading.gif" class="center-block imgLoading" />
        <h4 class="text-center">Loading</h4>
      </div>
    </div>
  </div>

  <!-- HC Well Button -->
  <div *ngIf="isLoaded" class="row">
    <div class=" col-md-8 centerDiv well">
      <div class="row">
        <div class="col-md-12">
          <h4 class="text-center">Student Listing Report</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngIf="isLoaded">
      <div class="col-md-8 centerDiv well">
        <div class="row">
          <div class="col-md-12">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <h4 class="float-left">By Course</h4>
            <form [formGroup]="studentListingForm" autocomplete="off" novalidate
              (ngSubmit)="redirectToReport(studentListingForm.value)">
              <select name="course_Id" class="form-control" id="course_Id" formControlName="course_Id">
                <option *ngFor="let course of courses;" value="{{course.course_Id}}">{{course.course_Id}} -
                  {{course.course_Name}}</option>
              </select>
              <em *ngIf="validateControl('course_Id') && hasError('course_Id', 'required')">You must choose a
                Course</em>
              <br>
              <button type="submit" class="btn btnHc float-left" [disabled]="!studentListingForm.valid">Generate
                Report</button>
            </form>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-12 colAll">
            <h4 class="float-left">All Courses</h4>
            <br>
            <br>
            <br>
            <button class="btn btnHc" (click)="redirectToAllReport(0)">
              Generate Report
            </button>
          </div>
          <br>
          <div class="col-md-12 centerDiv">
            <button class="btn btnHc float-right" (click)="goHome()">Home</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
