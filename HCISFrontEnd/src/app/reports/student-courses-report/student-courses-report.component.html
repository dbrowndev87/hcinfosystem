<div class="container-fluid">

  <!-- Loading Bar -->
  <div *ngIf="!isLoaded">
    <div class="row">
      <div class="col-md-8 centerDiv well">
        <img src="../../../assets/loading.gif" class="center-block imgLoading" />
        <h4 class="text-center">Loading</h4>
      </div>
    </div>
  </div>

  <!-- HC Well Button -->
  <div *ngIf="isLoaded" class="row">
    <div class=" col-md-8 centerDiv well">
      <div class="row">
        <div class="col-md-5">
          <img class="logoReport" src="../../../assets/Logo1.png">
        </div>
        <div class="col-md-7">
          <br>
          <br>
          <br>
          <h3 class="reportHeader ">Student Courses</h3>
        </div>
      </div>
      <div class="row">
        <hr>
        <div class="col-md-6">
          <p><span class="bold">Student ID: </span>{{student.student_Id}}</p>
          <p><span class="bold">Date: </span>{{transcriptDate}}</p>
        </div>
        <div class="col-md-6">
          <p><span class="bold">For:</span> {{student.first_Name}} {{student.last_Name}}</p>
          <p><span class="bold">Type:</span> Student Courses<br>
        </div>
        <hr>
      </div>
      <div class="row">
        <div *ngIf="typeCode === 1" class="col-md-12 centerDiv">
          <button class="btn btnHc float-right" (click)="backToReportGenerator()">Back</button>
        </div>
        <div *ngIf="typeCode === 3" class="col-md-12 centerDiv">
          <button class="btn btnHc float-right" (click)="backToStudentHome()">Back</button>
        </div>
      </div>
    </div>
  </div>
</div>
