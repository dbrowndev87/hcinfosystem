<div class="container-fluid">
  <!-- Loading Bar -->
  <div *ngIf="!isLoaded">
    <div class="row">
      <div class="col-md-8 centerDiv well">
        <img src="../../../assets/loading.gif" class="center-block imgLoading" />
        <h4 class="text-center">Loading</h4>
      </div>
    </div>
  </div>

  <!-- HC Well Button -->
  <div *ngIf="isLoaded" class="row">
    <div class=" col-md-8 centerDiv well">
      <div class="row">
        <div class="col-md-4">
          <h4 class="float-left">Course Catalogue Report</h4>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class=" col-md-8 centerDiv well">
      <div class="row">
        <div class="col-md-4">
          <h4 class="float-left">Departments</h4>
        </div>
         <div class=" col-md-4">
    <select name="dept_Id" class="form-control" id="dept_Id" formControlName="dept_Id" #dCode>
      <option *ngFor="let dept of depts;" value="{{dept.dept_Id}}">{{dept.dept_Id}}--{{dept.dept_Name}}</option>
    </select>
  </div>
        <div class="col-md-8">
          <button class="btn btnHc float-right" (click)="getCoursesByDeptId(dept.deptId)">Generate Report</button>
        </div>
      </div>
    </div>
  </div>
 
  <div *ngIf="isLoaded" class="row">
    <div class="col-md-8 centerDiv well">
      <div class="table-responsive table-striped">
        <table class="table table-striped">
          <thead>
            <tr>
              <th style="width: 5%">Course Id</th>
              <th style="width: 5%">Course Name</th>
              <th style="width: 5%">Credits</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let course of courses">
              <td>{{course.course_Id}}</td>
              <td>{{course.course_Name}}</td>
              <td>{{course.credits}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
