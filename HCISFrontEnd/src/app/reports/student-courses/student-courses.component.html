<div class="container-fluid">

  <!-- Loading Bar -->
  <div *ngIf="!isLoaded">
    <div class="row">
      <div class="col-md-8 centerDiv well">
        <img src="../../../assets/loading.gif" class="center-block imgLoading" />
        <h4 class="text-center">Loading</h4>
      </div>
    </div>
  </div>

  <!-- HC Well Button -->
  <div *ngIf="isLoaded" class="row">
    <div class="col-md-8 centerDiv well">
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center">Student Courses</h3>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div *ngIf="isLoaded">
      <div class="col-md-8 centerDiv well">
        <div class="row">
          <div class="col-md-12">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            
            <form [formGroup]="studentCoursesForm" autocomplete="off" novalidate (ngSubmit)="redirectToReport(studentCoursesForm.value)">
              <h4 class="float-left">Select Semester: </h4>
              <select name="semester" class="form-control" id="semester" formControlName="semester">
                <option value="Spring">Spring</option>
                <option value="Summer">Summer</option>
                <option value="Fall">Fall</option>
              </select>
              <em *ngIf="validateControl('semester') && hasError('semester',
                'required')">You must
                choose a Semester</em>
              <br>
              <h4 class="float-left">Select Year: </h4>
              <select name="year" class="form-control" id="year" formControlName="year">
                <option *ngFor="let current of years">{{current}}</option>
              </select>
              <em *ngIf="validateControl('year') && hasError('year',
                'required')">You must
                choose a Year</em>
              <br>
              <h4 class="float-left">Select Department: </h4>
              <select name="dept_Id" class="form-control" id="dept_Id" formControlName="dept_Id" #dCode>
                <option *ngFor="let dept of depts;" value="{{dept.dept_Id}}">{{dept.dept_Name}}</option>
              </select>
              <em *ngIf="validateControl('dept_Id') && hasError('dept_Id',
                'required')">You must
                choose a Department</em>
              <br>
              <button type="submit" class="btn btnHc float-left" [disabled]="!studentCoursesForm.valid">Generate
                Report</button>
            </form>
          </div>
        </div>
        <hr>
        <!-- <div class="row">
          <div class="col-md-12">
            <h4 class="float-left">All Students</h4>
            <br>
            <br>
            <button class="btn btnHc float-left" (click)="redirectToAllReport(0)">Generate
              Report</button>
          </div>
        </div> -->
        <div class="row">
          <div class="col-md-12 centerDiv">
            <button class="btn btnHc float-right" (click)="goHome()">Home</button>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
