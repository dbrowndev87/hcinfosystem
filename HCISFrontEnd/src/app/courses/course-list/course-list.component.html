<div class="container-fluid">

  <!-- Loading Bar -->
  <div *ngIf="!isLoaded">
    <div class="row">
      <div class="col-md-8 centerDiv well">
        <img src="assets/loading.gif" class="center-block imgLoading" />
        <h4 class="text-center">Loading</h4>
      </div>
    </div>
  </div>

  <!-- HC Well Button -->
  <div *ngIf="isLoaded" class="row">
    <div class=" col-md-8 centerDiv well">
      <div class="row">
        <div class="col-md-4">
          <h4 class="float-left">Course List</h4>
        </div>
        <div class="col-md-8">
          <button class="btn btnHc float-right">
            <a [routerLink]="[ '/course/create']">Create Course</a>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isLoaded" class="row">
    <div class="well col-md-8 centerDiv">
      <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped">
          <thead>
            <tr>
              <th>Course ID:</th>
              <th>Course Name:</th>
              <th>Department:</th>
              <th>Credits:</th>
              <th>Options:</th>
            </tr>
          </thead>
          <tbody *ngIf="courses !== undefined">
            <tr *ngFor="let course of courses">
              <td>{{course.course_Id}}</td>
              <td>{{course.course_Name}}</td>
              <td *ngIf="isLoaded">
                {{depts[(course.dept_Id - 1)].dept_Id}} - {{depts[(course.dept_Id - 1)].dept_Name}}
              </td>
              <td>{{course.credits}}</td>
              <td><button type="button" id="update" class="btn btnHc"
                  (click)='redirectToUpdatePage(course.course_Id)'>Update</button></td>
            </tr>
          </tbody>
          <tbody *ngIf="courses === undefined">
            <tr>
              <td colspan="5" class="bold text-center">
                <div class="row">
                  <div class="col-md-8 centerDiv">
                    <img src="assets/loading.gif" class="center-block imgLoading" />
                    <h4 class="text-center">Loading</h4>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
