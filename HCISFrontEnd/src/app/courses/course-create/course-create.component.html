<div class="container-fluid">
  <form [formGroup]="courseForm" autocomplete="off" novalidate (ngSubmit)="createCourse(courseForm.value)">
    <div class="form-horizontal well">

      <div class="form-group">
        <label for="course_Id" class="control-label col-md-2">Course ID: </label>
        <div class="col-md-5">
          <input type="text" formControlName="course_Id" id="course_Id" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('course_Id') && hasError('course_Id', 'required')">Course ID is required</em>
          <em *ngIf="validateControl('course_Id') && hasError('course_Id', 'maxlength')">Maximum allowed length is 12
            characters.</em>
        </div>
      </div>
      <div class="form-group">
        <label for="course_Name" class="control-label col-md-2">Course Name: </label>
        <div class="col-md-5">
          <input type="text" formControlName="course_Name" id="course_Name" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('course_Name') && hasError('course_Name', 'required')">Course Name is required</em>
          <em *ngIf="validateControl('course_Name') && hasError('course_Name', 'maxlength')">Maximum allowed length is
            140
            characters.</em>
        </div>
      </div>

      <div class="form-group">
        <label for="dept_Id" class="control-label col-md-2">Department: </label>
        <div class="col-md-5">
          <select name="dept_Id" id="dept_Id" formControlName="dept_Id">
            <option *ngFor="let dept of depts" value="{{dept.dept_Id}}">{{dept.dept_Name}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="credits" class="control-label col-md-2">Credits: </label>
        <div class="col-md-5">
          <input type="text" formControlName="credits" id="credits" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('credits') && hasError('credits', 'required')">Credits is required</em>
          <em *ngIf="validateControl('credits') && hasError('credits', 'maxlength')">Max 1 Character.</em>
        </div>
      </div>

      <br><br>

      <div class="form-group">
        <div class="col-md-offset-5 col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!courseForm.valid">Save</button>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-danger" (click)="redirectToCourseList()">Cancel</button>
        </div>
      </div>

    </div>
  </form>

  <app-success-modal [modalHeaderText]="'Success message'" [modalBodyText]="'Course Added successfully'" [okButtonText]="'OK'"
    (redirectOnOK)="redirectToCourseList()"></app-success-modal>

  <app-error-modal [modalHeaderText]="'Error message'" [modalBodyText]="errorMessage" [okButtonText]="'OK'"></app-error-modal>

</div>
