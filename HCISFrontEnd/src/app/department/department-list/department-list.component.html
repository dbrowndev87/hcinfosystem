<div class="container-fluid">
  <div class="row">
    <div class="well col-md-8 centerDiv">
      <a [routerLink]="['/department/create/']">Create Department</a>
    </div>
  </div>
  <div class="row">
    <div class="col-md-8 centerDiv well">
      <div class="table-responsive">
        <table *ngIf="isLoaded" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped">
          <thead>
            <tr>
              <th>Department ID</th>
              <th>Department Name</th>
              <th>Options</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let department of departments">
              <td>{{department.dept_Id}}</td>
              <td>{{department.dept_Name}}</td>
              <td><button type="button" id="update" class="btn btn-success" (click)='redirectToUpdatePage(departments.dept_Id)'>Update</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
