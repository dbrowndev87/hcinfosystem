<div class="container-fluid">
  <h2 *ngIf="isLoaded">Department ID: {{department.dept_Id}}</h2>
  <form [formGroup]="departmentForm" autocomplete="off" novalidate (ngSubmit)="updateDepartment(departmentForm.value)">
    <div class="form-horizontal well">

      <div class="form-group">
        <label for="dept_Name" class="control-label col-md-2">Department Name: </label>
        <div class="col-md-5">
          <input type="text" formControlName="dept_Name" id="dept_Name" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('dept_Name') && hasError('dept_Name', 'required')">Department Name is required</em>
          <em *ngIf="validateControl('dept_Name') && hasError('dept_Name', 'maxlength')">Maximum allowed length is 140 characters.</em>
        </div>
      </div>
      <br><br>

      <div class="form-group">
        <div class="col-md-offset-5 col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!departmentForm.valid">Save</button>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-danger" (click)="redirectToDepartmentList()">Cancel</button>
        </div>
      </div>

    </div>
  </form>

  <app-success-modal [modalHeaderText]="'Success message'" [modalBodyText]="'department Updated successfully'"
    [okButtonText]="'OK'" (redirectOnOK)="redirectToDepartmentList()"></app-success-modal>

  <app-error-modal [modalHeaderText]="'Error message'" [modalBodyText]="errorMessage" [okButtonText]="'OK'"></app-error-modal>

</div>
