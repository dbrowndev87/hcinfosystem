<div id="confirmModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{modalHeaderText}}</h4>
      </div>
      <div class="modal-body">
        <p>{{modalBodyText}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btnHc float-left" data-dismiss="modal" (click)="okButtonClick()">{{okButtonText}}</button>
        <button type="button" class="btn btnHc float-right" data-dismiss="modal">{{cancelButtonText}}</button>
      </div>
    </div>
  </div>
</div>
