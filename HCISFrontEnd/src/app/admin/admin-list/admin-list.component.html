<div class="container-fluid">

  <!-- Loading Bar -->
  <div *ngIf="!isLoaded">
    <div class="row">
      <div class="col-md-8 centerDiv well">
        <img src="../../../assets/loading.gif" class="center-block imgLoading" />
        <h4 class="text-center">Loading</h4>
      </div>
    </div>
  </div>

  <!-- HC Well Button -->
  <div *ngIf="isLoaded" class="row">
    <div class=" col-md-8 centerDiv well">
      <div class="row">
        <div class="col-md-4">
          <h4 class="float-left">Admin List</h4>
        </div>
        <div class="col-md-8">
          <button class="btn btnHc float-right">
            <a [routerLink]="[ '/user/create/1']">Create Admin</a>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="isLoaded" class="row">
    <div class="col-md-8 centerDiv well">
      <div class="table-responsive">
        <table *ngIf="isLoaded" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped">
          <thead>
            <tr>
              <th>User ID</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>E-Mail</th>
              <th>Address</th>
              <th>Date of birth</th>
              <th>Option</th>
            </tr>
          </thead>
          <tbody *ngIf="users !== undefined">
            <tr *ngFor="let user of users">
              <td>{{user.user_Id}}</td>
              <td>{{user.first_Name}}</td>
              <td>{{user.last_Name}}</td>
              <td>{{user.eMail}}</td>
              <td>{{user.address}}</td>
              <td>{{user.birth_Date | date: 'yyyy-MM-dd'}}</td>
              <td><button type="button" id="update" class="btn btnHc" (click)='redirectToUpdatePage(user.user_Id)'>Update</button></td>
            </tr>
          </tbody>
          <tbody *ngIf="users === undefined">
            <tr>
              <td colspan="7" class="bold text-center">
                <div class="row">
                  <div class="col-md-8 centerDiv">
                    <img src="../../../assets/loading.gif" class="center-block imgLoading" />
                    <h4 class="text-center">Loading</h4>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
