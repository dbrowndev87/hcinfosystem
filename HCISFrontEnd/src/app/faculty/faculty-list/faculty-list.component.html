<div class="container-fluid">
  <!-- Loading Bar -->
  <div *ngIf="!isLoaded">
    <div class="row">
      <div class="col-md-8 centerDiv well">
        <img src="../../../assets/loading.gif" class="center-block imgLoading" />
        <h4 class="text-center">Loading</h4>
      </div>
    </div>
  </div>

  <!-- HC Well Button -->
  <div *ngIf="isLoaded" class="row">
    <div class=" col-md-8 centerDiv well">
      <div class="row">
        <div class="col-md-4">
          <h4 class="float-left">Faculty List</h4>
        </div>
        <div class="col-md-8">
          <button class="btn btnHc float-right">
            <a [routerLink]="[ '/user/create/2']">Create Faculty</a>
          </button>
        </div>
      </div>
    </div>
  </div>

  <br>
  <div *ngIf="isLoaded" class="row">
    <div class="col-md-8 centerDiv well">
      <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped">
          <thead>
            <tr>
              <th>Faculty ID</th>
              <th>Faculty Status</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>E-Mail</th>
              <th>Address</th>
              <th>Department</th>
              <th>Option</th>
            </tr>
          </thead>
          <tbody *ngIf="facultysInfo !== undefined">
            <tr *ngFor="let faculty of facultysInfo">
              <td>{{faculty.faculty_Id}}</td>
              <td>{{faculty.faculty_Status}}</td>
              <td>{{faculty.first_Name}}</td>
              <td>{{faculty.last_Name}}</td>
              <td>{{faculty.eMail}}</td>
              <td>{{faculty.address}}</td>
              <td *ngIf="isLoaded">{{depts[(faculty.dept_Id - 1)].dept_Name}}</td>
              <td>
                <button type="button" id="update" class="btn btnHc" (click)='redirectToUpdatePage(faculty.faculty_Id)'>Update</button>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="facultysInfo === undefined">
            <tr>
              <td colspan="8" class="bold text-center">
                <div class="row">
                  <div class="col-md-8 centerDiv">
                    <img src="../../../assets/loading.gif" class="center-block imgLoading" />
                    <h4 class="text-center">Loading</h4>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
