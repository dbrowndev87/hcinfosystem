<div class="container-fluid">
  <div class="row">
    <div id="loginWindow" class="col-xs-12 col-sm-10 col-md-4 col-lg-4
      centerDiv">

      <form [formGroup]="userForm" autocomplete="off" novalidate (ngSubmit)="createUser(userForm.value)">

        <div class="form-horizontal well">

          <div class="form-group">
            <div class="row">
              <div class="col-md-12 updateWell">
                <label for="username" class="control-label">Username: </label>
                <input type="text" formControlName="username" id="username" class="form-control" />
                <em *ngIf="validateControl('username') && hasError('username',
                  'required')">Username is required</em>
              </div>
            </div>
          </div>

          <div class="form-group">
            <div class="row">
              <div class="col-md-12 updateWell">
                <label for="password" class="control-label">Password: </label>
                <input type="password" formControlName="password" id="password" class="form-control" />
                <em *ngIf="validateControl('password') && hasError('password',
                  'required')">Password is required</em>
              </div>
            </div>
          </div>

          <br><br>

          <div class="form-group">
            <div class="row">
              <div class="col-md-12 updateWell">
                <button type="submit" class="btn btnHc center-block" [disabled]="!userForm.valid">Login</button>
                <br>
                <div class="centerDiv" *ngIf="loading">
                  <img src="assets/loading.gif" class="center-block
                    imgLoading" />
                </div>
              </div>
            </div>
          </div>
        </div>

      </form>
    </div>
    <app-error-modal [modalHeaderText]="'Unsuccessful Login'" [modalBodyText]="errorMessage" [okButtonText]="'OK'">
    </app-error-modal>
  </div>
