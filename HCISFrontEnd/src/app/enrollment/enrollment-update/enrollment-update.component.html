<div class="container-fluid">


  <div *ngIf="isLoaded" class="well">
    <h2>{{studentInfo.first_Name}} {{studentInfo.last_Name}}</h2>
    <h4>Student ID: {{studentInfo.student_Id}}</h4>
    <h4>Student Status: {{studentInfo.student_Status}}</h4>
  </div>

  <form [formGroup]="enrollmentUpdateForm" autocomplete="off" novalidate (ngSubmit)="updateEnrollment(enrollmentUpdateForm.value)">
    <div class="form-horizontal well">

      <div class="form-group">
        <label for="course_Status" class="control-label col-md-2">Status:</label>
        <div class="col-md-5">
          <select name="course_Status" id="course_Status" formControlName="course_Status" #cStatus>
            <option value="Registered">Registered</option>
            <option value="Dropped">Dropped</option>
            <option value="Complete">Complete</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label for="grade" class="control-label col-md-2">Grade: </label>
        <div class="col-md-5">
          <input type="number" formControlName="grade" id="grade" class="form-control" />
        </div>
        <div class="col-md-5">
          <em *ngIf="validateControl('grade') && hasError('grade', 'required')">Grade is required</em>
          <em *ngIf="validateControl('grade') && hasError('grade', 'max')">Grade cannot exceed 100</em>
        </div>
      </div>

      <br><br>

      <div class="form-group">
        <div class="col-md-offset-5 col-md-1">
          <button type="submit" class="btn btn-info" [disabled]="!enrollmentUpdateForm.valid">Save</button>
        </div>
        <div class="col-md-1">
          <button type="button" class="btn btn-danger" (click)="redirectToEnrollmentList()">Cancel</button>
        </div>
      </div>

    </div>
  </form>

  <app-success-modal [modalHeaderText]="'Success message'" [modalBodyText]="'Enrollment Updated successfully'"
    [okButtonText]="'OK'" (redirectOnOK)="redirectToEnrollmentList()"></app-success-modal>

  <app-error-modal [modalHeaderText]="'Error message'" [modalBodyText]="errorMessage" [okButtonText]="'OK'"></app-error-modal>

</div>
